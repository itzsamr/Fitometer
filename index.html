<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-theme">
    <header class="text-center py-3">
      <h1>Fitness Tracker</h1>
      <button id="toggle-theme" class="btn btn-sm btn-primary btn-toggle-theme">
        Dark Theme
      </button>
    </header>
    <main class="container mt-4">
      <section class="tracker mb-4">
        <h4>Activity Tracker</h4>
        <div id="contribution-bars" class="d-flex flex-wrap">
          <!-- Contribution bars will be dynamically added here -->
        </div>
      </section>
      <section class="log-activity">
        <h4>Log Activity</h4>
        <form id="activity-form" class="form-inline">
          <div class="form-group mr-2">
            <label for="activity-date" class="mr-2">Date:</label>
            <input
              type="date"
              id="activity-date"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mr-2">
            <label for="activity-duration" class="mr-2"
              >Duration (minutes):</label
            >
            <input
              type="number"
              id="activity-duration"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mr-2">
            Log Activity
          </button>
          <button type="button" id="reset-button" class="btn btn-danger">
            Reset
          </button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
